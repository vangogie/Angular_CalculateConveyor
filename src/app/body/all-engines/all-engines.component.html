<div class="center-data" style="width: 480px;">

  <div class="card rounded shadow card-gradient" style="margin-top: 15px; margin-bottom: 15px;">
    <div class="card-body">
      <div class="textData"><button (click)="addNewEngine()" class="btn btn-outline-{{style}} shadow" style="margin: 10px;">Добавить новый мотор-редуктор</button></div>
  <div style="margin-top: 15px; margin-bottom: 15px;">
    <select class="form-select" (change)='onEngineSelected($event)'>
      <option selected="true" value="sews">Sew</option>
      <option value="motovarios">Motovario</option>
    </select>

    <div style="margin-top: 15px">
      <select class="form-select" (change)='onPowerSelected($event)'>
        <option selected value=0>Все мощности</option>
        <option *ngFor="let power of powers" value="{{power}}">{{power}} кВт</option>
      </select>
    </div>

    <div style="margin-top: 15px">
      <img src="assets/images/{{vendor}}.png" alt="{{vendor}}" class="marginauto">
    </div>
  </div>
</div>

  </div>
<div *ngFor="let engine of engines">
    <div class="card rounded card shadow card-gradient" style="margin-bottom: 15px;">
        <div class="card-body">
          <div style="display: flex; flex-direction: row; flex-wrap: nowrap;">
            <div class="textData">
              <h6 class="card-title">Мощность:</h6>
              <h5 class="card-title">{{engine.power}} кВт</h5>
            </div>
            <div class="textData">
              <h6 class="card-title">Стоимость:</h6>
              <h5 class="card-title">${{engine.cost}}</h5>
            </div>
            <div class="textData"><button (click)="editEngine(engine.id)" class="btn btn-outline-{{style}} shadow" style="margin: 10px;">Изменить</button></div>
            <div class="textData"><button (click)="deleteEngine(engine.id, engine.cost, engine.power)" class="btn btn-{{style}} shadow" style="margin: 10px;">Удалить</button></div> 
          </div>
        </div>
      </div>
</div>
</div>
