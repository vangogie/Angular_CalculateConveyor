<div class="center-data minheight" style="width: 480px;">
    <div style="margin-bottom: 15px;"></div>
      <div class="card rounded card shadow card-gradient textData" style="margin-bottom: 15px;">
          <div class="card-body">
            
            <h4 class="card-title textData">Вы действительно хотите удалить пользователя {{email}}?</h4>   
            <div style="margin-top: 15px">
              <img src="assets/images/user.png" alt="user" class="marginauto">
            </div>
            
            <button (click)="deleteUser()" class="btn btn-info shadow" style="margin: 10px;">Удалить</button>
            <button (click)="redirectToAllUsers()" class="btn btn-outline-light shadow" style="margin: 10px;">Отмена</button>
            <div>
                {{errorInfo}}
            </div>
          </div>
        </div>
  </div>
