<form [formGroup]="form" (ngSubmit)="submit()" class="minheight">
    <div style="width: 600px; margin: 0 auto;">
        <div class="card shadow p-5 lg-8 bg-white rounded card-gradient textData" style="margin: 20px;">
            <div class="card-body" style="margin: 0 auto;">
                <div>
                    <h5 class="card-header bg-info rounded" style="margin-bottom: 30px; text-align: center;">Изменение типа ленты</h5>

                      <div style="margin-bottom: 20px;">
                        <label>Тип ленты</label>
                        <div style="margin-top: 15px">
                            <input type="text" placeholder="Тип ленты" formControlName="type" class="form-control">
                                <div appMyDirective *ngIf="this.form.controls['type'].invalid && this.form.controls['type'].touched" class="validation">
                                    <div><small *ngIf="this.form.controls['type'].errors?.['maxlength']">Тип ленты не может превышать 15 символов</small></div>
                                    <div><small *ngIf="this.form.controls['type'].errors?.['minlength']">тип ленты не может быть менее 3 символов</small></div>
                            </div>
                          </div>
                      </div>

                </div>
                <button class="btn btn-info" style="margin-right: 70px;" [disabled]="form.invalid" type="submit">Сохранить изменения</button>
                <button type="button" (click)="redirectToAllBeltTypes()" class="btn btn-outline-light" style="margin: 10px; width: 150px;">Отмена</button>
            </div>
        </div>
    </div>
</form>
